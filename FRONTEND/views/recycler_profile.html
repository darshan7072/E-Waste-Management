<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recycler Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../public/css/recycler_profile.css" />
</head>
<body>
  <div class="container">
    <h2>Recycler Profile</h2>

    <div id="profileDetails" class="profile-card">
      <button class="edit-icon" id="editBtn"><i class="fas fa-pencil-alt"></i></button>
      <div class="profile-data">
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
        <p><strong>Organization:</strong> <span id="organization"></span></p>
        <p><strong>Service Area:</strong> <span id="serviceArea"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Joined Date:</strong> <span id="joinedDate"></span></p>
        <p><strong>Short Bio:</strong> <span id="bio"></span></p>
      </div>
    </div>

    <form id="editForm" style="display: none; margin-top: 20px;">
      <div class="form-group"><input type="text" name="fullName" placeholder="Full Name" required /></div>
      <div class="form-group"><input type="text" name="phoneNumber" placeholder="Phone Number" /></div>
      <div class="form-group"><input type="text" name="organization" placeholder="Organization" /></div>
      <div class="form-group"><input type="text" name="serviceArea" placeholder="Service Area" /></div>
      <div class="form-group"><input type="text" name="address" placeholder="Address" /></div>
      <div class="form-group"><textarea name="bio" placeholder="Short Bio"></textarea></div>
      <div class="actions">
        <button type="submit">Update</button>
        <button type="button" id="cancelEdit">Cancel</button>
      </div>
    </form>
  </div>
  <script src="../public/js/recycler_profile.js"></script>
</body>
</html>
