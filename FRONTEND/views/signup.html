<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../public/css/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="nav-buttons">
        <button class="back-button" onclick="window.location.href='index.html'">
          Back to Home
        </button>
        <button class="close-button" onclick="closeSignup()">Ã—</button>
      </div>
      <h2>Sign Up</h2>
      <div class="role-selector">
        <button class="role-btn active" data-role="customer">Customer</button>
        <button class="role-btn" data-role="recycler">Recycler</button>
        

      </div>
      <form id="signup-form">
        <input type="text" name="fullName" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required />
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
          required />
        <input type="hidden" name="userType" id="userType" value="customer" />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="../public/js/signup.js"></script>
  </body>
</html>
