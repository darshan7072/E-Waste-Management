    <div class="container">
      <div class="main-content">
        <h1>Place E-Waste Collection Order</h1>
        <div class="form-container">
          <form id="orderForm">
            <label for="ewaste-type">E-Waste Type</label>
            <select id="ewaste-type" name="ewaste-type">
              <option value="">Select e-waste type</option>
              <option value="battery">Battery</option>
              <option value="mobile">Mobile</option>
              <option value="laptop">Laptop</option>
              <option value="others">Others</option>
            </select>

            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              placeholder="Briefly describe the e-waste items"></textarea>

            <div class="flex-row">
              <div>
                <label for="collection-date">Preferred Collection Date</label>
                <input
                  type="date"
                  id="collection-date"
                  name="collection-date" />
              </div>
              <div>
                <label for="time-slot">Preferred Time Slot</label>
                <input type="time" id="time-slot" name="time-slot" />
              </div>
            </div>

            <!-- Barcode Scan Button -->
            <button type="button" class="scan-btn" onclick="openBarcodePage()">
                 Upload Photo 
            </button>

            <label for="address">Collection Address</label>
            <textarea
              id="address"
              name="address"
              rows="3"
              placeholder="Enter your full address"></textarea>

              <button id="submitBtn" type="submit">Place Order</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../public/js/placeorder.js"></script>
  </body>
